version: "3.8"

services:
  database:
    image: postgres
    container_name: project_controls
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=project_controls
    volumes:
      - pgdata:/data/postgres

  app:
    build: .
    container_name: projectControls
    restart: always
    ports:
      - 3333:3333
    volumes:
      - .:/usr/app
    links:
      - database
    depends_on:
      - database

volumes:
  pgdata:
    driver: local
